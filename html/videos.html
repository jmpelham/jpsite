<div ng-controller="videoPostCtrl">
	
	<div class="page-header">
		<H1>Videos</H1>
	</div>

	<div class="video-post" ng-repeat="post in posts.videoPosts">
		<div class="post-title">
			<h2> {{ post.date }} </h2>
			<h1> {{ post.title }} </h1>
		</div>
		<p> {{ post.description }} </p>
		<iframe src="{{ post.embedLink }}" width="560" height="315" scrolling="no" frameborder="no"></iframe>
	</div>
</div>
