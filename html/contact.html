<div ng-controller="contactCtrl">
	<div class="page-header">
		<H1>Contact</H1>
	</div>

	<div id="sa_contactdiv" class="post">

	<form name=sa_htmlform style="margin:0px" onsubmit="return sa_contactform()">
		<table>
			<tr>
				<td>Name:<br><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td>E-mail Address: <span style="color:#D70000">*</span><br><input type="text" name="email" required="true" /></td>
			</tr>
			<tr>
				<td>Subject: <span style="color:#D70000">*</span><br><input type="text" name="subject" required="true" /></td>
			</tr>
			<tr>
				<td>Message: <span style="color:#D70000">*</span><br><textarea name="message" cols="42" rows="9" required="true"></textarea></td>
			</tr>
			<tr>
				<td><input type="submit" value="Send Message" style="font-weight:bold"></td>
			</tr>
		</table>
	</form>
</div>
