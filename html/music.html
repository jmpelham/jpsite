<div ng-controller="musicPostCtrl">
	<div class="post" ng-repeat="post in posts.musicPosts">
		<div class="post-title">
			<h2> {{ post.date }} </h2>
			<h1> {{ post.title }} </h1>
		</div>
		<p> {{ post.description }} </p>
		<iframe src="{{ post.embedLink }}" width="100%" height="166" scrolling="no" frameborder="no"></iframe>
	</div>
</div>
